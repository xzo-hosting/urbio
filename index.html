<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a bio right now!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Asegura que los iconos sean del mismo tamaño */
        .item-wrap i {
            font-size: 32px; /* Ajusta el tamaño del icono */
            vertical-align: middle; /* Alineación vertical */
        }
        
        .item-wrap {
            display: flex;
            align-items: center; /* Alinea el icono con el texto */
        }

        .item-wrap span {
            margin-left: 10px; /* Espacio entre el icono y el texto */
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="img">
            <img src="urbio.jpg" alt="">
        </div>
        <span>Get UrBio</span>
        <span>
            Get your bio right now!
            <i class="fas fa-check-circle" style="color: #3f9aea;"></i> <!-- Icono de verificación -->
        </span>
    </div>

    <div class="links">
        <a href="#" class="item">
            <div class="item-wrap">
                <div>
                    <i class="fas fa-cogs" style="color: #5dfba9;"></i> <!-- Icono de engranaje -->
                </div>
                Example
            </div>
        </a>
        <a href="https://discord.gg/vKCM6q6Auz" class="item">
            <div class="item-wrap">
                <!-- Icono de Discord ajustado al mismo tamaño -->
                <i class="fab fa-discord" style="font-size: 32px; color: #7289da;"></i>
                <span>Join Discord</span>
            </div>
        </a>
    </div>
</body>
</html>
