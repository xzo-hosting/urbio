<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a bio right now!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilo para el enlace */
        .links a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            font-size: 20px; /* Aseguramos que ambos iconos tengan el mismo tamaño */
        }

        /* Aseguramos que el icono y el texto estén alineados */
        .item-wrap {
            display: flex;
            align-items: center;
            font-size: 20px;
        }

        /* Alineamos el texto con un espacio de separación */
        .item-wrap span {
            margin-left: 10px;
        }

        /* Estilos para el icono de Discord */
        .discord-icon {
            font-size: 20px;
            color: #7289da; /* Color de Discord */
        }

        /* Estilos para el icono de Example */
        .example-icon {
            font-size: 20px;
            color: #5dfba9; /* Color de Example */
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="img">
            <img src="urbio.jpg" alt="">
        </div>
        <span>Get UrBio</span>
        <span>
            Get your bio right now!
            <i class="i class="fa-solid fa-badge-check" style="color: #3f9aea;"></i> <!-- Icono de verificación -->
        </span>
    </div>

    <div class="links">
        <!-- Enlace de Twitter -->
<a href="https://x.com/urbiolol" class="item">
    <div class="item-wrap">
        <i class="fa-brands fa-twitter" style="font-size: 20px; color: #1DA1F2;"></i> <!-- Icono de Twitter -->
        <span>Our Twitter</span>
    </div>
</a>

        <!-- Enlace de Discord -->
        <a href="https://discord.gg/vKCM6q6Auz" class="item">
            <div class="item-wrap">
                <i class="fab fa-discord discord-icon"></i> <!-- Icono de Discord -->
                <span>Join Discord</span>
            </div>
        </a>
    </div>
</body>
</html>
