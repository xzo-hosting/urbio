<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a bio right now!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="img">
            <img src="urbio.jpg" alt="">
        </div>
        <span>Get UrBio</span>
        <span>
            Get your bio right now!
            <i class="fas fa-check-circle" style="color: #3f9aea;"></i> <!-- Icono de verificación -->
        </span>
    </div>

    <div class="links">
        <a href="#" class="item">
            <div class="item-wrap">
                <div>
                    <i class="fas fa-cogs" style="color: #5dfba9;"></i> <!-- Icono de engranaje -->
                </div>
                Example
            </div>
            <i class="fas fa-arrow-right" style="color: #e2e8f0;"></i> <!-- Icono de flecha -->
        </a>
        <a href="#" class="item">
            <div class="item-wrap">
                <div>
                    <i class="fas fa-heart" style="color: #fb5db4;"></i> <!-- Icono de corazón -->
                </div>
                Example
            </div>
            <a href="https://discord.gg/vKCM6q6Auz" class="item">
                <i class="fab fa-discord"></i> <!-- Icono de Discord -->
            </a>
            <div>
                <i class="fas fa-phone" style="color: #9a5dfb;"></i> <!-- Icono de teléfono -->
            </div>
            Join Discord
        </a>
        <i class="fas fa-arrow-right" style="color: #e2e8f0;"></i> <!-- Icono de flecha -->
    </div>
</body>
</html>
