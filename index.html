<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a bio right now!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Asegura que el tamaño de los iconos sea el mismo */
        .item-wrap {
            display: flex;
            align-items: center; /* Alinea el icono con el texto */
            font-size: 32px; /* Asegura el tamaño de los iconos */
            padding: 10px;
        }

        /* Espaciado entre el icono y el texto */
        .item-wrap span {
            margin-left: 10px;
        }

        /* Asegura que el icono de Discord tenga el tamaño correcto */
        .item-wrap .discord-icon {
            font-size: 32px; /* Tamaño del icono de Discord */
        }

        /* Estilo del widget */
        .links a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <div class="hero">
        <div class="img">
            <img src="urbio.jpg" alt="">
        </div>
        <span>Get UrBio</span>
        <span>
            Get your bio right now!
            <i class="fas fa-check-circle" style="color: #3f9aea;"></i> <!-- Icono de verificación -->
        </span>
    </div>

    <div class="links">
        <a href="#" class="item">
            <div class="item-wrap">
                <div>
                    <i class="fas fa-cogs" style="color: #5dfba9;"></i> <!-- Icono de engranaje -->
                </div>
                Example
            </div>
        </a>
        <a href="https://discord.gg/vKCM6q6Auz" class="item">
            <div class="item-wrap">
                <!-- Icono de Discord asegurando el tamaño -->
                <i class="fab fa-discord discord-icon" style="color: #7289da;"></i>
                <span>Join Discord</span>
            </div>
        </a>
    </div>
</body>
</html>
